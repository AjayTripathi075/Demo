<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo02</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 id="hh1"> Demo 01</h1>
  </header>
  <form action="" method="post" id="form">
    <pre>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="telephone">Telephone</label>
      <input type="tel" name="telephone" id="telephone">
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob">
      <label for="city">City</label>    
      <input list="cities" id="city" name="city">
      <datalist id="cities">
        <option value="Mumbai - Mhape"></option>
        <option value="Mumbai - Seepz"></option>
        <option value="Pune"></option>
        <option value="Chennai"></option>
      </datalist>
      <label  for="Do" style="margin-top:-50px;">Drop Down</label>
      <select name="Do" id="Do">
        <option value="Mumbai - Mhape">Mumbai - Mhape</option>
        <option value="Mumbai - Seepz">Mumbai - Seepz</option>
        <option value="Pune">Pune</option>
        <option value="Chennai">Chennai</option>
      </select>    
      <input type="tel" name="telephone" id="telephone">     
  </pre>
  </form>
  <footer>
    <h6 id="f1">Mastek &copy;Nov'2021</h6>
</footer>
</div>
<script src="/demo01/js/app.js"></script>
</body>
</html>
